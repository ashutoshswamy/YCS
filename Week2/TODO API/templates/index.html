<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      .completed {
        text-decoration: line-through;
        color: #6c757d;
      }
      .todo-item {
        transition: all 0.3s ease;
      }
      .todo-item:hover {
        background-color: rgba(0, 0, 0, 0.03);
      }
      .btn-action {
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      .btn-action:hover {
        opacity: 1;
      }
      .form-check-input:checked + .form-check-label {
        text-decoration: line-through;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h1 class="h4 mb-0">Todo Application</h1>
            </div>
            <div class="card-body">
              <form id="todo-form" class="mb-4">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <input
                      type="text"
                      id="todo-title"
                      class="form-control"
                      placeholder="What needs to be done?"
                      required
                    />
                  </div>
                  <div class="col-sm-4">
                    <input
                      type="text"
                      id="todo-description"
                      class="form-control"
                      placeholder="Description (optional)"
                    />
                  </div>
                  <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary w-100">
                      Add
                    </button>
                  </div>
                </div>
              </form>

              <!-- Filter Controls -->
              <div
                class="d-flex justify-content-between align-items-center mb-3"
              >
                <div>
                  <span id="items-left">0 items left</span>
                </div>
                <div class="btn-group" role="group">
                  <button
                    type="button"
                    class="btn btn-outline-secondary active"
                    data-filter="all"
                  >
                    All
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-filter="active"
                  >
                    Active
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-filter="completed"
                  >
                    Completed
                  </button>
                </div>
                <button
                  id="clear-completed"
                  class="btn btn-sm btn-outline-danger"
                >
                  Clear completed
                </button>
              </div>

              <div class="list-group" id="todo-list">
                <div class="text-center py-4 text-muted" id="empty-state">
                  <i class="fas fa-clipboard-list fa-3x mb-3"></i>
                  <p>No todos yet. Add one above!</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="edit-modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <input type="hidden" id="edit-id" />
              <div class="mb-3">
                <label for="edit-title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="edit-title"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="edit-description" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="edit-description"
                  rows="3"
                ></textarea>
              </div>
              <div class="form-check mb-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="edit-completed"
                />
                <label class="form-check-label" for="edit-completed">
                  Completed
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save-edit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "/api/todos";

      const todoForm = document.getElementById("todo-form");
      const todoTitle = document.getElementById("todo-title");
      const todoDescription = document.getElementById("todo-description");
      const todoList = document.getElementById("todo-list");
      const emptyState = document.getElementById("empty-state");
      const itemsLeft = document.getElementById("items-left");
      const filterButtons = document.querySelectorAll("[data-filter]");
      const clearCompletedBtn = document.getElementById("clear-completed");
      const editModal = new bootstrap.Modal(
        document.getElementById("edit-modal")
      );
      const editForm = document.getElementById("edit-form");
      const editId = document.getElementById("edit-id");
      const editTitle = document.getElementById("edit-title");
      const editDescription = document.getElementById("edit-description");
      const editCompleted = document.getElementById("edit-completed");
      const saveEditBtn = document.getElementById("save-edit");

      let todos = [];
      let currentFilter = "all";

      async function fetchTodos() {
        try {
          const response = await fetch(API_URL);
          if (!response.ok) throw new Error("Failed to fetch todos");

          todos = await response.json();
          renderTodos();
        } catch (error) {
          console.error("Error fetching todos:", error);
          showAlert("danger", "Failed to load todos. Please try again.");
        }
      }

      async function createTodo(title, description) {
        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ title, description, completed: false }),
          });

          if (!response.ok) throw new Error("Failed to create todo");

          const newTodo = await response.json();
          todos.unshift(newTodo);
          renderTodos();
          showAlert("success", "Todo added successfully!");
        } catch (error) {
          console.error("Error creating todo:", error);
          showAlert("danger", "Failed to add todo. Please try again.");
        }
      }

      async function updateTodo(id, updates) {
        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "PUT",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(updates),
          });

          if (!response.ok) throw new Error("Failed to update todo");

          const updatedTodo = await response.json();
          todos = todos.map((todo) => (todo.id === id ? updatedTodo : todo));
          renderTodos();
          return true;
        } catch (error) {
          console.error("Error updating todo:", error);
          showAlert("danger", "Failed to update todo. Please try again.");
          return false;
        }
      }

      async function deleteTodo(id) {
        try {
          const response = await fetch(`${API_URL}/${id}`, {
            method: "DELETE",
          });

          if (!response.ok) throw new Error("Failed to delete todo");

          todos = todos.filter((todo) => todo.id !== id);
          renderTodos();
          showAlert("success", "Todo deleted successfully!");
        } catch (error) {
          console.error("Error deleting todo:", error);
          showAlert("danger", "Failed to delete todo. Please try again.");
        }
      }

      async function toggleTodoStatus(id, completed) {
        return await updateTodo(id, { completed });
      }

      async function clearCompleted() {
        const completedTodos = todos.filter((todo) => todo.completed);
        let success = true;

        for (const todo of completedTodos) {
          try {
            const response = await fetch(`${API_URL}/${todo.id}`, {
              method: "DELETE",
            });

            if (!response.ok) {
              success = false;
              throw new Error(`Failed to delete todo ${todo.id}`);
            }
          } catch (error) {
            console.error(error);
          }
        }

        if (success) {
          todos = todos.filter((todo) => !todo.completed);
          renderTodos();
          showAlert("success", "Completed todos cleared!");
        } else {
          showAlert(
            "warning",
            "Some todos could not be cleared. Please try again."
          );
          fetchTodos();
        }
      }

      function renderTodos() {
        let filteredTodos = todos;
        if (currentFilter === "active") {
          filteredTodos = todos.filter((todo) => !todo.completed);
        } else if (currentFilter === "completed") {
          filteredTodos = todos.filter((todo) => todo.completed);
        }

        todoList.innerHTML = "";

        if (filteredTodos.length === 0) {
          emptyState.style.display = "block";
        } else {
          emptyState.style.display = "none";

          filteredTodos.forEach((todo) => {
            const todoItem = document.createElement("div");
            todoItem.className = `list-group-item d-flex justify-content-between align-items-center todo-item ${
              todo.completed ? "bg-light" : ""
            }`;
            todoItem.dataset.id = todo.id;

            const todoContent = document.createElement("div");
            todoContent.className = "d-flex align-items-center flex-grow-1";

            const checkbox = document.createElement("input");
            checkbox.className = "form-check-input me-3";
            checkbox.type = "checkbox";
            checkbox.checked = todo.completed;
            checkbox.addEventListener("change", function () {
              toggleTodoStatus(todo.id, this.checked);
            });

            const textContainer = document.createElement("div");
            textContainer.className = "flex-grow-1";

            const title = document.createElement("h5");
            title.className = `mb-1 ${todo.completed ? "completed" : ""}`;
            title.textContent = todo.title;

            textContainer.appendChild(title);

            if (todo.description) {
              const description = document.createElement("p");
              description.className = `mb-0 text-muted small ${
                todo.completed ? "completed" : ""
              }`;
              description.textContent = todo.description;
              textContainer.appendChild(description);
            }

            todoContent.appendChild(checkbox);
            todoContent.appendChild(textContainer);

            const actionButtons = document.createElement("div");
            actionButtons.className = "btn-group";

            const editButton = document.createElement("button");
            editButton.className =
              "btn btn-sm btn-outline-secondary btn-action";
            editButton.innerHTML = '<i class="fas fa-edit"></i>';
            editButton.addEventListener("click", function () {
              openEditModal(todo);
            });

            const deleteButton = document.createElement("button");
            deleteButton.className = "btn btn-sm btn-outline-danger btn-action";
            deleteButton.innerHTML = '<i class="fas fa-trash"></i>';
            deleteButton.addEventListener("click", function () {
              if (confirm("Are you sure you want to delete this todo?")) {
                deleteTodo(todo.id);
              }
            });

            actionButtons.appendChild(editButton);
            actionButtons.appendChild(deleteButton);

            todoItem.appendChild(todoContent);
            todoItem.appendChild(actionButtons);

            todoList.appendChild(todoItem);
          });
        }

        const activeCount = todos.filter((todo) => !todo.completed).length;
        itemsLeft.textContent = `${activeCount} item${
          activeCount !== 1 ? "s" : ""
        } left`;
      }

      function openEditModal(todo) {
        editId.value = todo.id;
        editTitle.value = todo.title;
        editDescription.value = todo.description || "";
        editCompleted.checked = todo.completed;
        editModal.show();
      }

      function showAlert(type, message) {
        const alertDiv = document.createElement("div");
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.role = "alert";
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            `;

        const container = document.querySelector(".container");
        container.insertBefore(alertDiv, container.firstChild);

        setTimeout(() => {
          alertDiv.classList.remove("show");
          setTimeout(() => alertDiv.remove(), 150);
        }, 3000);
      }

      document.addEventListener("DOMContentLoaded", fetchTodos);

      todoForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const title = todoTitle.value.trim();
        const description = todoDescription.value.trim();

        if (title) {
          createTodo(title, description);
          todoTitle.value = "";
          todoDescription.value = "";
          todoTitle.focus();
        }
      });

      filterButtons.forEach((button) => {
        button.addEventListener("click", function () {
          filterButtons.forEach((btn) => btn.classList.remove("active"));
          this.classList.add("active");

          currentFilter = this.dataset.filter;
          renderTodos();
        });
      });

      clearCompletedBtn.addEventListener("click", function () {
        const hasCompleted = todos.some((todo) => todo.completed);
        if (
          hasCompleted &&
          confirm("Are you sure you want to clear all completed todos?")
        ) {
          clearCompleted();
        }
      });

      saveEditBtn.addEventListener("click", function () {
        const id = parseInt(editId.value);
        const title = editTitle.value.trim();
        const description = editDescription.value.trim();
        const completed = editCompleted.checked;

        if (title) {
          updateTodo(id, { title, description, completed }).then((success) => {
            if (success) {
              editModal.hide();
              showAlert("success", "Todo updated successfully!");
            }
          });
        } else {
          alert("Title is required!");
        }
      });
    </script>
  </body>
</html>
